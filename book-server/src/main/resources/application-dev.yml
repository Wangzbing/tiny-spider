server:
  port: 10391
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: Amin6248
    url: jdbc:mysql://localhost:3306/spider_book?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    type: com.zaxxer.hikari.HikariDataSource
    # 连接池配置
    hikari:
      ## 最小连接数
      minimum-idle: 5
      ## 最大连接数
      maximum-pool-size: 15
      ## 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      ## 连接允许在池中闲置的最长时间，默认600000（10分钟），单位ms
      idle-timeout: 30000
      # 连接池名称
      pool-name: HikariCP
      # 连接池的最大时间
      max-lifetime: 1800000
      # 连接超时时间
      connection-timeout: 30000
      # 连接测试为
      connection-test-query: SELECT 1
  config:
    activate:
      on-profile: dev
  mvc:
    view:
      suffix: .html
      prefix: /templates/
    static-path-pattern: /static/**
    resources:
      static-locations: classpath:/static/
  thymeleaf:
    cache: false
    mode: LEGACYHTML5

# MyBatis
mybatis:
  configuration:
    # 打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.tiny.cloud.service.book
